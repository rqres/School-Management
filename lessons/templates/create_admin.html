{% extends 'base.html' %}
{% block body %}
<div id="background-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="card signup-card">
          <h2 class="signup-title signup-card-header">Create an admin</h2>
          <h4 class="signup-text">Please sign up an admin by filling the sign up form below</h4>
          <form action="{% url 'create_admin' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <!--{% include 'partials/bootstrap_form.html' with form=form %}-->
            <input type="submit" value="Sign up" class="btn btn-lg btn-warning">
          </form>
          <div>
              <a href='{% url 'account' %}' class="btn btn-lg btn-secondary mt-2"> Return to Dashboard</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
