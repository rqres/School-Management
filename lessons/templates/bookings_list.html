<html>
    <head>
        <title>Fox</title>
        <style>
            div {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div><h1>Fox</h1></div>
        <div><p>Welcome to Fox's musical tutoring website</p></div>
        <div>
            <h2>List of Bookings:</h2>
            <table class="table">
                {% for booking in bookings %}
                <tr>
                    <td> {{ booking.num_of_lessons }}</td>
                    <td> {{ booking.description }}</td>
                    <td>{{ booking.invoice.urn }}</td>
                    <td>{{ booking.student.user.first_name }}</td>
                    <td>{{ booking.teacher.user.first_name }}</td>
                    <td><a href="{% url 'show_booking' booking.id %}">{{ booking.name }}</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
