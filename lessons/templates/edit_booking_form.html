{% extends 'base.html' %}
{% block body %}
<div id="background-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="card signup-card">
          <h2 class="signup-title signup-card-header">
            Edit booking
          </h2>
          <p class="lead"> Edit booking for {{ user_name }} </p>
          <form action= "{% url 'admin_edit_booking' id=request_id %}" method="post">
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=form %}
            <input type="submit" value="Submit" class="btn btn-lg btn-warning">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
