{% extends 'base.html' %}
{% block body %}
<div id="background-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="card signup-card">
          <h2 class="edit-booking-title signup-card-header">
            Complete the form below to update your booking for music lessons!
          </h2>
          <form action="{% url 'edit_booking' booking.id %}" method="post">
            {% csrf_token %}
            <!-- bootstrap doesnt display checkboxes correctly -->
            <!--{{ form.as_p }}-->
            {% include 'partials/bootstrap_form.html' with form=form %}
            <input type="submit" value="Submit" class="btn btn-lg btn-warning">
          </form>
            <a href="{% url 'bookings_list' %}" class="btn btn-lg btn-secondary mb-2 mt-2">Continue viewing bookings</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
