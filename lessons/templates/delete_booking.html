{% extends 'base.html' %}
{% block head %}

{% endblock %}

{% block body %}
<div id="background-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="card booking-list-card mx-auto text-center">
          <h1 class="card-title home-title home-card-header mx-auto mb-4"> {% if user.is_school_admin %} All {% else %} Your {% endif %} Bookings</h1>
            <div class="alert alert-success">
              <h4 class="alert-heading">Success!</h4>
              <p>You have deleted the booking :</p>
              <p class="mb-0">{{ booking_name }}</p>
            </div>
          <div>
            <a href="{% url 'bookings_list' %}" class="btn btn-lg btn-secondary mb-2 mt-2">Return to bookings</a>
          <div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
