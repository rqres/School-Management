{% extends 'base.html' %}
{% block body %}
<div id="background-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="card signup-card">
          <h2 class="signup-title signup-card-header">
            Welcome back, {{ student.user.first_name }} {{ student.user.last_name }}
          </h2>
          <h3 class="account-text">
            You are a student at {{ student.school_name }}
          </h3>
          <div>
            <a href='{% url 'bookings_list' %}' class="btn btn-lg btn-warning mb-4 mt-4"> View your Bookings</a>
          </div>
          <div>
            <a href='{% url 'payment_form' %}' class="btn btn-lg btn-warning mb-4"> Make a Payment</a>
          </div>
          <div>
            <a href='{% url 'requests_list' %}' class="btn btn-lg btn-warning mb-4"> View your Requests</a>
          </div>
          <div>
            <a href='{% url 'create_request' %}' class="btn btn-lg btn-warning mb-4"> Submit a new Request</a>
          </div>
          <div>
            <a href='{% url 'log_out' %}' class="btn btn-sm btn-secondary"> Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
