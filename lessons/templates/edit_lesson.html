{% extends 'base.html' %}
{% block body %}
<div id="background-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="card signup-card">
          <h2 class="edit-lesson-title signup-card-header">
            Complete the form below to update the lesson for music lessons!
          </h2>
          <form action="{% url 'edit_lesson' booking_id=booking.id lesson_id=lesson.id %}" method="post">
            {% csrf_token %}
            <!-- bootstrap doesnt display checkboxes correctly -->
            <!--{{ form.as_p }}-->
            {% include 'partials/bootstrap_form.html' with form=form %}
            <input type="submit" value="Submit" class="btn btn-lg mb-2 btn-warning">
          </form>
          <a href='{% url 'show_booking' booking.id %}' class="btn btn-lg btn-secondary"> Return to lessons</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
