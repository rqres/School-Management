{% extends 'base.html' %}
{% block body %}
<div id="background-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="card signup-card">
          <h2 class="create-school-term-title signup-card-header">
            Complete the form below to create a new school term
          </h2>
          <form action="{% url 'create_school_term' %}" method="post">
            {% csrf_token %}
            <!-- bootstrap doesnt display checkboxes correctly -->
            <!--{{ form.as_p }} -->
            {% include 'partials/school_term_form.html' with form=form %}
            <input type="submit" value="Submit" class="btn btn-lg btn-warning">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
