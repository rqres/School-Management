{% load widget_tweaks %}
{% for field in form %}
  <div class="mb-3">
    {{ field.label_tag }}
    {% if form.is_bound %}
      {% render_field field class="form-control is-invalid" %}
    {% else %}
      {% render_field field class="form-control" %}
    {% endif %}
    <div class="invalid-feedback">invalid input</div>
  </div>
{% endfor %}
