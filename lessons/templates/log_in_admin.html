{% extends 'base.html' %}
{% block body %}
<div id="background-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="card login-card mx-auto">
          <h2 class="login-title login-card-header">Log In</h2>
          <form action= '{% url 'log_in_admin' %}' method="post">
            {% for message in messages %}
              <p><b>{{ message }}</b></p>
            {% endfor %}
            {% csrf_token %}
            {% include 'partials/login_form.html' with form=form %}
            <input type="submit" value="Log In">
          </form>
          <div><a href='{% url 'forgot_password' %}'>Forgot your password?</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
